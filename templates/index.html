<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20240703/pngtree-winter-penguin-wallpaper-image_15934304.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.3); /* Light transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid form-container">
        <h3>Enter Penguin Features for Prediction</h3>
        <form method="POST" action="/predict">
            <div class="mb-3 row">
                <div class="col">
                    <label for="bill_length_mm" class="form-label">Bill Length (mm):</label>
                    <input type="text" class="form-control" name="bill_length_mm" required>
                </div>
                <div class="col">
                    <label for="bill_depth_mm" class="form-label">Bill Depth (mm):</label>
                    <input type="text" class="form-control" name="bill_depth_mm" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label for="flipper_length_mm" class="form-label">Flipper Length (mm):</label>
                    <input type="text" class="form-control" name="flipper_length_mm" required>
                </div>
                <div class="col">
                    <label for="body_mass_g" class="form-label">Body Mass (g):</label>
                    <input type="text" class="form-control" name="body_mass_g" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label for="island" class="form-label">Island:</label>
                    <select name="island" class="form-select" required>
                        <option value="">Select island</option>
                        <option value="Torgersen">Torgersen</option>
                        <option value="Biscoe">Biscoe</option>
                        <option value="Dream">Dream</option>
                    </select>
                </div>
    
                <div class="col">
                    <label for="sex" class="form-label">Gender:</label>
                    <div>
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <input type="submit" class="btn btn-primary mt-3" value="Predict">
                </div>
            </div>
                       
        </form>

        <h2>{{ prediction_text }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
